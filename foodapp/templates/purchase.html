{% load static %}
<!doctype html>
<html>
    <head>
        <title>Tracker App</title>
    </head>
    <body>
        <style>
            body {
              background-image: url('{% static '/images/fon.jpg' %}');
              background-position: center;
              background-attachment: fixed; 
              background-size: cover;
            }
            .section1, .table-light, .display-3 {
                background: rgba(255, 250, 205, 0.7);
                color:#4B0082;

                padding: 5px;
            }
        </style>
        <div class="section1">
            <center>
            <a href="{% url 'admin:login' %}" class = "display-3" > Admin</a>
            <a href="{% url 'index' %}" class="display-3">Home</a>
            <a href="{% url 'logout' %}" class="display-3">Logout</a>
            </center>
            <p style="color:#4B0082;"> Logged as {{ user.username }}</p>
        </div>
        
        {% block content %}
        <center>
        <h1 class="display-3">Make Purchase</h1>
        <div class="section1">
            <form method="POST" action="{% url 'purchase' %}">
                {% csrf_token %}
                <label for='purch_date'>Choose purchase date</label>
                <input id='purch_date' type='date' name='purch_date'>
                {{ purchase_detail.management_form }}
                {% for form in purchase_detail %}
                    <br/>{{ form }}
                {% endfor %}
                <br/><button type="submit" name='make_purch'>Submit</button>
            </form>
        </div>
        
        </center>
        {% endblock %}
    </body>
</html>
