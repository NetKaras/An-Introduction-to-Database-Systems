{% load render_table from django_tables2 %}
{% load static %}
<!doctype html>
<html>
    <head>
        <title>Tracker App</title>
        <link rel="stylesheet" href="{% static 'django_tables2/themes/paleblue/css/screen.css' %}" />
    </head>
    <body style="background-color:#4DB6AC;">
        <center>
        <a href="{% url 'admin:login' %}" class = "display-3" style="color:#FFFF99;">Admin</a>
        <a href="{% url 'upload' %}" class="display-3" style="color:#FFFF99;">Add record</a>
        <a href="{% url 'logout' %}" class="btn btn-primary" style="color:#FFFF99;">Logout</a>
        </center>
        <a style="color:#FFFF99;"> Logged as {{ user.username }}</a>
        </nav>
        <br>
        {% block data %}
        <center>
        <div class="section">
            <div id="form_card" class="card-panel col s12">
                <form method="post" action="{% url 'delete' %}">
                    {% csrf_token %}
                    {% render_table table %}

                    {% block scripts %}
                    <script>
                        var checkboxes = $("input[type='checkbox']"),
                            submitButton = $("button[type='submit']");

                        checkboxes.click(function() {
                                let url = `delete/`;
                        },
                    </script>
                    {% endblock %}
                    <center>
                    <button class="btn btn-primary red" type="submit" >Delete</button>
                    </center>
                </form>
            </div>
        </div>
        </center>
        {% endblock %}
    </body>
</html>
