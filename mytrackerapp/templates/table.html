{% load render_table from django_tables2 %}
{% load static %}
<!doctype html>
<html>
    <head>
        <title>Tracker App</title>
        <link rel="stylesheet" href="{% static 'django_tables2/themes/paleblue/css/screen.css' %}" />
    </head>
    <body>
        <style>
            body {
              background-image: url('{% static '/images/fon.jpg' %}');
              background-position: center;
              background-attachment: fixed; 
              background-size: cover;
            }
            .section1 {
                background: rgba(255, 250, 205, 0.7);
                color:#4B0082;

                padding: 5px;
            }
        </style>
        <div class="section1">
            <center>
            <a href="{% url 'admin:login' %}" class = "display-3" > Admin</a>
            <a href="{% url 'upload' %}" class="display-3">Add record</a>
            <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
            </center>
            <p style="color:#4B0082;"> Logged as {{ user.username }}</p>
        </div>
        
        {% block data %}
        <center>
        <div class="section2">
            <div id="form_card" class="card-panel col s12">
                <form method="post" action="{% url 'delete' %}">
                    {% csrf_token %}
                    {% render_table table %}

                    {% block scripts %}
                    <script>
                        var checkboxes = $("input[type='checkbox']"),
                            submitButton = $("button[type='submit']");

                        checkboxes.click(function() {
                                let url = `delete/`;
                        },
                    </script>
                    {% endblock %}
                    <center>
                    <button class="btn btn-primary red" type="submit" >Delete</button>
                    </center>
                </form>
            </div>
        </div>
        </center>
        {% endblock %}
    </body>
</html>
