{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Tracker App</title>
    </head>
    <body>
        <style>
            body {
              background-image: url('{% static '/images/fon.jpg' %}');
              background-position: center;
              background-attachment: fixed; 
              background-size: cover;
            }
            div {
                background: rgba(255, 250, 205, 0.7);
                color:#4B0082;
                padding: 5px;
            }
        </style>
        <div>
            <h1>You should log in via google to use this app</h1>
            {% if user.is_authenticated %}
              <p>Logged as {{ user.username }}</p>
              <a class="btn btn-primary" href="{% url 'logout' %}">Logout</a>
            {% else %}
              <a class="btn btn-primary" href="{% url 'social:begin' 'google-oauth2' %}">
                Login
              </a>
            {% endif %}
        </div>

    </body>
</html>
